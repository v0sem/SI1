<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>PelisChulas.com</title>
</head>

<body>
    <!-- Header with title and subtitle -->
    <header>
        <div class="header-link-div">
            <a href="index.html" id="header-link">
                <img src="images/logo.svg" alt="Jolly Rogers" id="header-logo">

                <div class="header-bunch">
                    <h1 class="register-label" id="header-title">PelisChulas.com</h1>
                    <p id="header-subtitle">Las pelis mas chulas de la interweb</p>
                </div>
            </a>
        </div>

        <!-- Navigation bar -->
        <div class="navbar">
            <!-- Home -->
            <div class="nav-element">
                <a class="butt_link" href="index.html">
                    <div class=butt>
                        <img src="images/home.svg" alt="Home icon">
                        <div class="sepparator"></div>
                        <p>Home</p>
                    </div>
                </a>
            </div>

            <!-- Display categories -->
            <div class="dropdown-menu">
                <div class="nav-element-menu">
                    <a class="butt_link_menu" href="#">
                        <div class=butt>
                            <img src="images/tag.svg" alt="Home icon">
                            <div class="sepparator"></div>
                            <p>Categories</p>
                        </div>
                    </a>
                </div>
                <div id="dropdown">
                    <div class="nav-element">
                        <a class="butt_link" href="#">
                            <div class=butt>
                                <img src="images/moon.svg" alt="User icon">
                                <div class="sepparator"></div>
                                <p>Horror</p>
                            </div>
                        </a>
                    </div>
                    <div class="nav-element">
                        <a class="butt_link" href="#">
                            <div class=butt>
                                <img src="images/heart.svg" alt="User icon">
                                <div class="sepparator"></div>
                                <p>Romance</p>
                            </div>
                        </a>
                    </div>
                    <div class="nav-element">
                        <a class="butt_link" href="#">
                            <div class=butt>
                                <img src="images/smile.svg" alt="User icon">
                                <div class="sepparator"></div>
                                <p>Comedy</p>
                            </div>
                        </a>
                    </div>
                </div>
            </div>


            <!-- Account page -->

            <div class="dropdown-menu">
                <div class="nav-element">
                    <a class="butt_link" href="#">
                        <div class=butt>
                            <img src="images/user.svg" alt="User icon">
                            <div class="sepparator"></div>
                            <p>Guest</p>
                        </div>
                    </a>
                </div>
                <div id="dropdown">
                    <div class="nav-element">
                        <a class="butt_link" href="#">
                            <div class=butt>
                                <img src="images/user.svg" alt="User icon">
                                <div class="sepparator"></div>
                                <p>Log In</p>
                            </div>
                        </a>
                    </div>
                    <div class="nav-element">
                        <a class="butt_link" href="register.html">
                            <div class=butt>
                                <img src="images/user.svg" alt="User icon">
                                <div class="sepparator"></div>
                                <p>Register</p>
                            </div>
                        </a>
                    </div>
                </div>
            </div>

            <!-- Search bar -->
            <div class="nav-element">
                <div class=butt>
                    <img src="images/search.svg" alt="Search icon">
                    <div class="sepparator"></div>
                    <input type="text" class="searchbar">
                </div>
            </div>

            <!-- Shopping cart -->
            <div class="nav-element">
                <a class="butt_link" href="#">
                    <div class=butt>
                        <img src="images/shopping-cart.svg" alt="Cart icon">
                        <div class="sepparator"></div>
                        <p>Cart</p>
                    </div>
                </a>
            </div>
        </div>
    </header>
    <!-- Main flex container -->
    <div class="main">
        <!-- Center of the page -->
        <div class="center">

            <!-- Content of the page -->
            <div class="content">
                <div class="content-margin">
                    <form action="index.html">
                        <label for="username"><p class="register-label">Username:</p></label>
                        <input type="text" placeholder="Username" name="username" required>

                        <fieldset class="conf-method">
                            <legend>Confirmation method</legend>
                            <input class="rad" type="radio" name="confirmation">Email confirmation<br>
                            <input class="rad2" type="radio" name="confirmation">Phone confirmation

                            <br><br>
                            <div class="email">
                                <label for="email"><p class="register-label">Email:</p></label>
                                <input type="text" placeholder="Enter Email" name="email">
                            </div>

                            <br>
                            <div class="phone">
                                <label for="phone"><p class="register-label">Phone:</p></label>
                                <input type="number" min="600000000" max="799999999" placeholder="Enter phone" name="phone">
                            </div>
                        </fieldset>

                        <label for="password"><p class="register-label">Password:</p></label>
                        <input type="password" placeholder="Enter Password" name="password">

                        <br><br>
                        <label for="card-type"><p class="register-label">Credit card type:</p></label>
                        <select name="card-type">
                            <option value="visa">Visa</option>
                            <option value="mastercard">Mastercard</option>
                            <option value="paypal">Paypal</option>
                        </select>

                        <br><br>
                        <label for="card"><p class="register-label">Credit card:</p></label>
                        <input type="text" placeholder="Enter credit card" name="card">

                        <br><br>
                        <button type="index.html">Submit</button>
                    </form>
                </div>
            </div>

            <!-- Sidebar -->
            <div class="sidebar">
            </div>
        </div>
    </div>

    <!-- Footer with copyright and other data -->
    <footer>
        Web licenced under public domain
    </footer>
</body>

</html>
